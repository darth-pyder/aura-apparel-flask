{% extends "account_layout.html" %}

{% block title %}Profile & Security - AURA Apparel{% endblock %}
{% block account_title %}Profile & Security{% endblock %}

{% block account_content %}
    <!-- Form 1: Personal Details -->
    <form action="{{ url_for('account_profile') }}" method="POST" class="form-card">
        <h3>Personal Details</h3>
        <input type="hidden" name="update_details" value="1">
        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name or '' }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name or '' }}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" value="{{ user.phone or '' }}" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Details</button>
        </div>
    </form>

    <!-- Form 2: Change Password -->
    <form action="{{ url_for('account_profile') }}" method="POST" class="form-card" style="margin-top: 30px;">
        <h3>Change Password</h3>
        <input type="hidden" name="change_password" value="1">
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
    </form>
{% endblock %}

<!-- --- END OF NEW FILE: templates/account_profile.html --- -->
