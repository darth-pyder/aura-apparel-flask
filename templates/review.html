{% extends "base.html" %}

{% block title %}Leave a Review - AURA Apparel{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1>Leave a Review</h1>
        <p>For: {{ product.name }}</p>
    </div>
</div>

<div class="container page-content" style="flex-direction: column; align-items: center;">
    <form action="{{ url_for('submit_review', order_item_id=order_item_id) }}" method="POST" class="review-form">
        <div class="form-group">
            <label>Your Rating</label>
            <div class="star-rating">
                <input type="radio" id="5-stars" name="rating" value="5" required /><label for="5-stars">★</label>
                <input type="radio" id="4-stars" name="rating" value="4" /><label for="4-stars">★</label>
                <input type="radio" id="3-stars" name="rating" value="3" /><label for="3-stars">★</label>
                <input type="radio" id="2-stars" name="rating" value="2" /><label for="2-stars">★</label>
                <input type="radio" id="1-star" name="rating" value="1" /><label for="1-star">★</label>
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Your Review</label>
            <textarea id="comment" name="comment" rows="5" placeholder="Tell us what you thought..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-large">Submit Review</button>
    </form>
</div>
{% endblock %}
